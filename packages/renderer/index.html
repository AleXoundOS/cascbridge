<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link ref="stylesheet" href="normalize.min.css" />
  <link rel="stylesheet" href="open-props.min.css" />
  <link rel="stylesheet" href="buttons.min.css" />
  <link rel="stylesheet" href="app.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Noto Sans Mono', monospace;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <title>Command Center App</title>
</head>

<body>
  <div id="app"> 
    <div class="title">
      <img src="logo.png" alt="Black Sheep Wall logo" style="width:32px"/><h1 > Command Center for Black Sheep Wall</h1></div>
    
    <div class="container">

      <div class="section">
        <label for="port">Port <input type="text" inputmode="numeric" id="port" value="8080" /></label>
        <p>Enter the port number where the server will listen for connections. Default is 8080.</p>
      </div>
      <div  class="section">
        <div><label>SCR Directory: <span id="directory"></span></label></div>
        <button id="select-directory">Select Directory</button>
        <p id="select-dir-help">Select the directory where SCR files are located.</p>
        <p id="error">Invalid directory</p>
      </div>
      <div  class="section">
        <button id="start-server" class="primary">Start</button>
        <p id="server-log">Click to connect and start the server.</p>
      </div>
    </div>
  </div>
  <script type="module" src="/src/index.ts"></script>
</body>

</html>
